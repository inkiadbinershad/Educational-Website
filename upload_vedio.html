<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Videos</title>
    <link rel="stylesheet" href="upload_video.css">
</head>
<body>
    <div class="container">
        <h1>Upload Videos</h1>
        <form id="videoUploadForm">
            <label for="videoUrl">YouTube Video URL:</label>
            <input type="text" id="videoUrl" required>
            <button type="submit" class="btn">Upload Video</button>
            <button type="button" id="addMoreVideoBtn">+</button>
        </form>
        <div id="videoList"></div>
        <button onclick="window.location.href='dashboard.html'" class="btn">Back to Dashboard</button>
    </div>

    <script src="videoUpload.js"></script>
</body>
</html>
