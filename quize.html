<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Page</h1>
        <p>Please upload a PDF file containing the quiz questions.</p>
        
        <!-- PDF Upload Form -->
        <form id="pdfUploadForm">
            <label for="pdfFile">Upload PDF:</label>
            <input type="file" id="pdfFile" accept="application/pdf" required>
            <button type="submit" class="btn">Fetch Questions</button>
        </form>

        <!-- Quiz container for the questions -->
        <div id="quizContainer" class="quiz-container"></div>

        <!-- Result container to display results -->
        <div id="resultContainer" class="result-container" style="display: none;"></div>

        <!-- Back to Dashboard Button -->
        <button onclick="window.location.href='dashboard.html'" class="btn">Back to Dashboard</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfjs-dist/2.9.359/pdf.min.js"></script> <!-- PDF.js Library -->
    <script src="quiz.js"></script>
</body>
</html>
